<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room | Dogkao Original</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="aside aside-room">
      <ul class="aside__list">
        <li class="aside__list-item">
          <a href="index.html" class="href"><i class="fas fa-user"></i></a>
        </li>
        <li class="aside__list-item">
          <a href="chats.html"
            ><i class="fas fa-comment"></i>
            <div class="aside__list-item__badge">99</div></a
          >
        </li>
        <li class="aside__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
      <ul class="aside__list">
        <li class="aside__list-item"><i class="far fa-laugh-beam"></i></li>
        <li class="aside__list-item">
          <i class="far fa-calendar-check"></i>
        </li>
        <li class="aside__list-item"><i class="far fa-bell"></i></li>
        <li class="aside__list-item"><i class="fas fa-bars"></i></li>
      </ul>
    </aside>
    <section class="main-flex">
      <header class="basic-header basic-header-room">
        <section class="basic-btn">
          <div class="basic-btn__column">
            <a href="chats.html"><i class="far fa-window-minimize"></i></a>
            <a href="chats.html"><i class="fas fa-window-maximize"></i></a>
            <a href="chats.html"><i class="fas fa-times"></i></a>
          </div>
        </section>
        <section class="title title-room">
          <div class="title__name">
            <span class="title__name-name">
              채팅
            </span>
            <i class="fas fa-sort-down"></i>
          </div>
          <div class="title__icons">
            <i class="far fa-comments"></i>
            <i class="fas fa-comment-medical"></i>
          </div>
        </section>
        <div class="search__name search__name-room">
          <i class="fas fa-search"></i>
          <input
            type="text"
            class="search-box"
            placeholder="채팅방 이름, 참여자 검색"
          />
        </div>
      </header>
      <main class="room">
        <section class="room__section">
          <ul class="room__list__ul">
            <span class="room__day">
              2020년 3월 22일 일요일
            </span>
            <li class="room__list profile">
              <div class="profile__column">
                <img src="images/bmo.jpg" class="profile__image" alt="" />
                <div class="profile__column__info">
                  <span class="profile__name">
                    Bmo
                  </span>
                  <span class="profile__msg">
                    Can you change my battery?
                  </span>
                </div>
              </div>
              <div class="profile__column">
                <div class="profile__column timestamp-room incoming-time">
                  오후 6:01
                </div>
              </div>
            </li>
            <li class="room__list profile sent">
              <div class="profile__column">
                <div class="profile__column__info">
                  <span class="profile__msg">
                    Show me what you got
                  </span>
                </div>
              </div>
              <div class="profile__column">
                <div class="profile__column timestamp-room sent-time">
                  오후 6:30
                </div>
              </div>
            </li>
            <li class="room__list profile">
              <div class="profile__column">
                <img src="images/bmo.jpg" class="profile__image" alt="" />
                <div class="profile__column__info">
                  <span class="profile__name">
                    Bmo
                  </span>
                  <span class="profile__msg">
                    I have nothing
                  </span>
                </div>
              </div>
              <div class="profile__column">
                <div class="profile__column timestamp-room incoming-time">
                  오후 6:31
                </div>
              </div>
            </li>
            <li class="room__list profile sent">
              <div class="profile__column">
                <div class="profile__column__info">
                  <span class="profile__msg">
                    whatever
                  </span>
                </div>
              </div>
              <div class="profile__column">
                <div class="profile__column timestamp-room sent-time">
                  오후 6:40
                </div>
              </div>
            </li>
          </ul>
          <div class="write-text">
            <i class="far fa-plus-square"></i>
            <input type="text" class="write-text__input" placeholder="write" />
            <i class="far fa-smile-wink"></i>
            <i class="fas fa-microphone"></i>
          </div>
        </section>
      </main>
    </section>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Make your screen small !
      </span>
    </div>
  </body>
</html>

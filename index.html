<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogkao Original</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="aside">
      <ul class="aside__list">
        <li class="aside__list-item">
          <a href="index.html" class="href"><i class="fas fa-user"></i></a>
        </li>
        <li class="aside__list-item">
          <a href="chats.html"><i class="fas fa-comment"></i></a>
        </li>
        <li class="aside__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
      <ul class="aside__list">
        <li class="aside__list-item"><i class="far fa-laugh-beam"></i></li>
        <li class="aside__list-item"><i class="far fa-calendar-check"></i></li>
        <li class="aside__list-item"><i class="far fa-bell"></i></li>
        <li class="aside__list-item"><i class="fas fa-bars"></i></li>
      </ul>
    </aside>
    <section class="main-flex">
      <header class="basic-header">
        <section class="basic-btn">
          <div class="basic-btn__column">
            <i class="far fa-window-minimize"></i>
            <i class="fas fa-window-maximize"></i>
            <i class="fas fa-times"></i>
          </div>
        </section>
        <section class="title">
          <div class="title__name">
            <span class="title__name-name">
              친구
            </span>
          </div>
          <div class="title__icons">
            <i class="fas fa-user-plus"></i>
          </div>
        </section>
        <div class="search__name">
          <i class="fas fa-search"></i>
          <input type="text" class="search-box" placeholder="이름 검색" />
        </div>
      </header>
      <main class="index">
        <section class="profile">
          <div class="profile__column">
            <img src="images/pic.jpg" class="profile__image--lg" alt="" />
            <div class="profile__column__info">
              <span class="profile__name">
                Jake
              </span>
              <span class="profile__msg">
                sup, dude
              </span>
            </div>
          </div>
        </section>
        <section class="favorites">
          <span class="favorites__title">즐겨찾기</span>
          <section class="profile">
            <div class="profile__column">
              <img src="images/fav.jpg" class="profile__image" alt="" />
              <div class="profile__column__info">
                <span class="profile__name">
                  Finn
                </span>
                <span class="profile__msg">
                  you know what?
                </span>
              </div>
            </div>
          </section>
        </section>
        <section class="channels">
          <span class="channels__title">채널</span>
          <section class="profile">
            <div class="profile__column">
              <img src="images/channel.jpg" class="profile__image" alt="" />
              <span class="profile__name">
                채널 12
              </span>
            </div>
          </section>
        </section>
        <section class="friends">
          <span class="friends__title">친구 93</span>
          <ul class="friends__list">
            <li class="friends__list profile">
              <div class="profile__column">
                <img src="images/bmo.jpg" class="profile__image" alt="" />
                <div class="profile__column__info">
                  <span class="profile__name">
                    Bmo
                  </span>
                  <span class="profile__msg">
                    my battery is low...
                  </span>
                </div>
              </div>
              <div class="profile__column">
                <div class="now-listening">
                  <span class="now-listening__title">
                    Day 1 - HONNE
                  </span>
                </div>
              </div>
            </li>
            <li class="friends__list profile">
              <div class="profile__column">
                <img src="images/bmo.jpg" class="profile__image" alt="" />
                <div class="profile__column__info">
                  <span class="profile__name">
                    Bmo
                  </span>
                  <span class="profile__msg">
                    my battery is low...
                  </span>
                </div>
              </div>
              <div class="profile__column">
                <div class="now-listening">
                  <span class="now-listening__title">
                    Day 1 - HONNE
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </section>
  </body>
</html>
